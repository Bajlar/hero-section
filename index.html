<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="card__text">
          <div class="card__title">
            <h1>Get <span>insights</span> that help your <br> business grow.</h1>
            <p>
              Discover the benefit of data analytics and make better decisions
              regarding revenue, customer experience and overall performance.
            </p>
          </div>
          <div class="card__stat">
            <div>
              <h2>10k+</h2>
              <p>customer</p>
            </div>
            <div>
              <h2>325</h2>
              <p>templates</p>
            </div>
            <div>
              <h2>16M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="card__image">
          <div class="overlay"></div>
          <img src="./images/meeting.jpg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
